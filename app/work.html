<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Work</title>
  <meta name="description" content="Work page of Display Bussiness Website">
  <meta name="author" content="SitePoint">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  <!-- build:css css/slider.css -->
  <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css">
  <!-- endbuild -->

</head>

<body>
  
  <!-- header -->
  <header class="container header">
    <div class="header__first">
        <img src="./images/logo.png" alt="Display Logo">
        <div class="header__first-socialIcons">
            <span class="icon-twitter"></span>
            <span class="icon-facebook"></span>
            <span class="icon-rss"></span>
            <span class="icon-pinterest"></span>
            <span class="icon-google-plus"></span>
            <span class="icon-dribbble"></span>
        </div>
    </div>
    <hr>
    <div class="header__second">
        <ul class="header__second-list">
          <li><a href="./index.html" class="header__second-list--link">Home</a></li>
          <li><a href="./about.html" class="header__second-list--link">About</a></li>
          <li><a href="./work.html" class="header__second-list--link green">Work</a></li>
          <li><a href="./contact.html" class="header__second-list--link">Contact</a></li>
        </ul>
        <div></div>
    </div>
    
</header>

<!-- work header -->
<section class="about">
    <div class="container container__about">
        <h1 class="about__heading">CHECK OUT WHAT I CAN DO</h1>
    </div>
</section>

<!-- work categories -->
<section class="container work">
  <div class="work__div">
    <div class="work__div--one">
  <span id="AllCategorie" class="work__div-span">ALL</span> / <span id="PrintCategorie" class="work__div-span">PRINT</span> / <span id="PhotographyCategorie" class="work__div-span">PHOTOGRAPHY</span> / <span id="WebCategorie" class="work__div-span">WEB</span> / <span id="ApplicationCategorie" class="work__div-span">APPLICATIONS</span>
    </div>
    <div>
    <span id="gridView" class="icon-gridview"></span>  
    <span id="listView" class="icon-listview"></span>  
    </div>
</div>
<div class="work__second">
    <div id="prints" class="work__second-images">
      <img class="work__second-images--img" src="./images/nature.png">
      <img class="work__second-images--img" src="./images/project-buttons.png">
      <img class="work__second-images--img boy" src="./images/project-boy-and-girl.png">
    </div>
    <div id="photos" class="work__second-images">
      <img class="work__second-images--img" src="./images/project-jezik.png">
      <img class="work__second-images--img" src="./images/project-social-media.png">
      <img class="work__second-images--img" src="./images/project-jes.png">
    </div>
    <div id="webweb" class="work__second-images">
      <img class="work__second-images--img" src="./images/cartoon.png">
      <img class="work__second-images--img" src="./images/bang.png">
      <img class="work__second-images--img" src="./images/people.png">
    </div>
    <div id="appsapps" class="work__second-images">
    </div>
</div>
</section>

        
<!-- footer -->
<section class="footer">
  <div class="container container__footer">
  <h1 class="footer__heading">ARE YOU READY TO BE BLOWN AWAY?</h1>
  <button class="footer__btn">CLICK HERE TO FIND OUT</button>
</div>
</section> 

<footer class="footerTwo">
  <div class="container container__footer">
  <h1 class="footerTwo__heading">COPYRIGHT 2013 ALL RIGHTS RESERVED</h1>
  <div class="footerTwo__links">
    <a class="footerTwo__links--link" href="./index.html">HOME</a> / <a class="footerTwo__links--link" href="./about.html">ABOUT</a> / <a class="footerTwo__links--link" href="./work.html">WORK</a> / <a class="footerTwo__links--link" href="./contact.html">CONTACT</a>
  </div>
</div>
</footer>





  <!-- build:js js/main.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./slick-1.8.1/slick/slick.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
  <script src="js/js.js"></script>
  <!-- endbuild -->

</html>
